# This workflow will do a clean installation of node dependencies, build the source code and run tests

name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check for errors
      run: |
        if [ -d "dist" ]; then
          echo "Build successful"
        else
          echo "Build failed"
          exit 1
        fi
      shell: bash
    
    # TODO: Add tests when available
    # - name: Run tests
    #   run: npm test
    
    - name: Upload build artifacts (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: dist-linux
        path: dist/
    
    - name: Upload build artifacts (Windows)
      if: matrix.os == 'windows-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: dist-windows
        path: dist/
    
    - name: Upload build artifacts (macOS)
      if: matrix.os == 'macos-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: dist-macos
        path: dist/
